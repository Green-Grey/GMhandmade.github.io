<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G.M Handmade Woodcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('oak.jpeg') repeat;
      background-size: cover;
      background-color: #f4e3c1;
    }

  header {
  text-align: center;
  padding: 20px;
  background: url('pine.jpeg') repeat;
  background-size: cover;
  border-bottom: 3px solid #8b5e3c;
}


    header img {
      max-width: 180px;
      height: auto;
    }

    header h1 {
      margin: 10px 0 5px 0;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
    }

    header p {
      font-size: 1.2em;
      color: #555;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #fffdf7;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      margin: 10px 0;
      color: #3e2c1c;
    }

    .card-content p {
      color: #555;
      font-size: 0.95em;
    }

    .card-content button {
      margin-top: 12px;
      background: url('olive.jpeg') repeat;
      background-size: cover;
      background-color: #708238;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="G.M Handmade Logo">
    <h1>G.M Handmade</h1>
    <p>Woodcrafts • Custom Builds • Handmade with Care</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://picsum.photos/400/300?random=1" alt="Woodwork project">
      <div class="card-content">
        <h3>Oak Coffee Table</h3>
        <p>Handmade oak table with a natural finish.</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/300?random=2" alt="Woodwork project">
      <div class="card-content">
        <h3>Rustic Wooden Bowl</h3>
        <p>Turned from local New Zealand wood, food-safe finish.</p>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/300?random=3" alt="Woodwork project">
      <div class="card-content">
        <h3>Custom Bookshelf</h3>
        <p>Perfect fit for any space. Custom sizes available.</p>
        <button>Buy Now</button>
      </div>
    </div>
  </main>
</body>
</html>
